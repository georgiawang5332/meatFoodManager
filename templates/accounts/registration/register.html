{% extends 'base.html' %}

{% block title %}
Register Page
{% endblock title %}

{% block content %}
<div class="content-wrapper" style="min-height: 244.792px;">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Register Page</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">註冊</a></li>
            <li class="breadcrumb-item active">Register Page</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">

          <div class="card card-primary card-outline">
            <div class="card-body">
              <h5 class="card-title"></h5>

              <p class="card-text">
                尚未註冊，請於右上角點擊申請。
              </p>
              <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                {% for field in form %}
                {{ field.errors }}
                {% endfor %}
                <button type="submit">送出</button>
              </form>
            </div>
          </div><!-- /.card -->
        </div>
        <!-- /.col-md-6 -->

      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
{% endblock content %}
